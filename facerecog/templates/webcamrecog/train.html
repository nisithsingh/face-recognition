    {% extends 'base.html' %}
     
     
    {% block title %} Input Face {% endblock %}
     
    {% block content %}
            

    <div class="video-container">  
    <video id="live_video" autoplay controls></video>
     <form action="/save_image/" method="post">{% csrf_token %}
            <div>
            <input type="text" id="name" name="name"/>     
            
 
            <input type="submit"  />
            </div>
            </form>
    <canvas width="320" id="canvas" height="240" style="display: inline;"></canvas>
    </div>
    </div>
    <script type="text/javascript">
      var video = document.getElementById("live_video");
      var canvas = document.getElementById("canvas");
      navigator.webkitGetUserMedia({video:true, audio:true},
          function(stream) {
            video.src = window.webkitURL.createObjectURL(stream);
          }, function(err) {
                console.log("Unable to get video stream!")
            }
      );
      
      var ctx = canvas.getContext('2d');
      var data = ''
      timer = setInterval(
                function(){

                    ctx.drawImage(video,0,0,320,240);
                    data = canvas.toDataURL('image/jpeg',1.0);

                    //alert(data);
                    },2500);
      alert(data);
                    
    </script>

<style type="text/css">
  body{
        max-width: 500px;
        max-height: 500px;
      }
  #live_video{
        top: 0px;
        height: 75%;
        width: 75%;
        right: 200px; !important
      }

  .video-container{
    position: relative;
    width: 800px;
    margin: 0px 0px 0px 200px;

}
    </style>
{% endblock %}
